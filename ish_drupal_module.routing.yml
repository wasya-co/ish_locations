
ish_drupal_module.cities_show:
  path: "/cities/travel-to/{city_slug}"
  defaults:
    _controller: '\Drupal\ish_drupal_module\Controller\CitiesController::show'
    # custom_arg: 2013
  requirements:
    _permission: 'access content'
  options:
    parameters:
      city_slug:

ish_drupal_module.locations_show:
  path: "/locations/{location_slug}"
  defaults:
    _controller: '\Drupal\ish_drupal_module\Controller\LocationsController::show'
    custom_arg: 2013
  requirements:
    _permission: 'access content'
  options:
    parameters:
      location_slug:

ish_drupal_module.locations_index:
  path: '/locations'
  defaults:
    _controller: '\Drupal\ish_drupal_module\Controller\LocationsController::index'
  requirements:
    _permission: 'access content'

ish_drupal_module.contrbuted_post_form:
  path: '/contributed_posts'
  defaults:
    _title: 'New Contributed Post'
    _form: '\Drupal\ish_drupal_module\Form\ContributedPostForm'
  requirements:
    # _permission: 'create contributed_post content'
    _access: 'TRUE'
