
ish_drupal_module.aphorisms_index:
  path: "/aphorisms"
  defaults:
    # _form: '\Drupal\ish_drupal_module\Form\AphorismsForm'
    _controller: '\Drupal\ish_drupal_module\Controller\AphorismsController::index'

  requirements:
    _permission: 'access content'
  options:
    parameters:

ish_drupal_module.aphorisms_new:
  path: "/aphorisms/new"
  defaults:
    # _form: '\Drupal\ish_drupal_module\Form\AphorismsNewForm'
    # _controller: '\Drupal\ish_drupal_module\Controller\AphorismsController::new'
    _entity_form: node.edit
    _title: 'New Aphorism'
  requirements:
    _permission: 'access content'
  options:
    parameters:

ish_drupal_module.locations_show:
  path: "/locations/{slug}"
  defaults:
    _controller: '\Drupal\ish_drupal_module\Controller\LocationsController::show'
    custom_arg: 2013
  requirements:
    _permission: 'access content'
  options:
    parameters:
      location_slug:

ish_drupal_module.locations_index:
  path: '/locations'
  defaults:
    _controller: '\Drupal\ish_drupal_module\Controller\LocationsController::index'
  requirements:
    _permission: 'access content'

ish_drupal_module.users_my_edit:
  path: '/user/my-edit'
  defaults:
    # _controller: '\Drupal\ish_drupal_module\Controller\UsersController::my_edit'
    _form: '\Drupal\ish_drupal_module\Form\UsersEditForm'
  requirements:
    _permission: 'create contributed_post content'

ish_drupal_module.contrbuted_post_form:
  path: '/contributed_posts/new'
  defaults:
    _title: 'New Contributed Post'
    _form: '\Drupal\ish_drupal_module\Form\ContributedPostForm'
  requirements:
    _permission: 'create contributed_post content'
    # _access: 'TRUE'
